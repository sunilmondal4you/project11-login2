<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <form name="myform" class="form-horizontal" style="background-color:rgba(76, 175, 84, 0.66); border-radius: 10px">
            <h3 class="text-center bg-primary" style="padding: 14px; border-radius: 10px">Register Here</h3>
            <div class="form-group" style="padding-top: 15px">
                <label class="col-sm-3 control-label" style="text-align: center">Name</label>
                <div class="col-sm-8" style="height: 45px">
                    <input type="text" class="form-control" ng-model="user.name"  name="username" placeholder="name">
                </div>
            </div>
            <div class="form-group" >
                <label class="col-sm-3 control-label" style="text-align: center">Email</label>
                <div class="col-sm-8" style="height: 45px">
                    <input type="email" class="form-control" ng-model="user.email" name="email" placeholder="email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: center">Password</label>
                <div class="col-sm-8" style="height: 45px">
                    <input type="password" class="form-control" ng-model="user.password" name="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: center">Mobile</label>
                <div class="col-sm-8" style="height: 45px">
                    <input type="number" class="form-control" ng-model="user.mobile" name="mobile" placeholder="mobile">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: center">Type</label>
                <div class="col-sm-8" style="height: 45px">
                    <select class="form-control" ng-model="user.type">
                        <option>Condidate</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: center">Subject</label>
                <div class="col-sm-8" style="height: 45px">
                    <input type="text" class="form-control" ng-model="user.subject" name="subject" placeholder="subject">
                </div>
            </div>


            <button type="submit" class="btn btn-info col-sm-offset-3" style="margin-bottom: 17px" ng-click="submitdata()">Submit</button>
        </form>

    </div>
    <div class="col-md-2">

    </div>
</div>
